<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genereeri omale salasõna</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Genereeri omale salasõna</h1>
    
    <label for="length">Salasõna pikkus:</label>
    <input type="number" id="length" min="4" max="20" value="12">
    
    <div class="options">
        <label>
            <input type="checkbox" id="includeUppercase" checked>
            Suurtähed
        </label>
        <label>
            <input type="checkbox" id="includeLowercase" checked>
            Väiketähed
        </label>
        <label>
            <input type="checkbox" id="includeNumbers" checked>
            Numbrid
        </label>
        <label>
            <input type="checkbox" id="includeSymbols">
            Sümbolid
        </label>
    </div>

    <button onclick="generatePassword()">Genereeri uus salasõna</button>

    <p>Sinu uus salasõna: <span id="passwordOutput"></span></p>

    <button onclick="copyPassword()">Kopeeri salasõna</button>

    <script src="passwordGenerator.js"></script>
</body>
</html>
